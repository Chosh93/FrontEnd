<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        fieldset{
            margin-bottom: 1rem;
        }
        label{
            width: 110px;
            display: inline-block;
        }
            div{
            margin-bottom: 15px;
        }
    </style>
    <fieldset>
        <legend>가입정보</legend>
        <label for="id" required>아이디 :</label>
        <input type="text">
        <br>
        <label for="pw" required>비밀번호 :</label>
        <input type="text">
        <br>
        <label for="pwd" required>비빌번호확인 :</label>
        <input type="text">
        <br>
        <label for="name">이름 :</label>
        <input type="text">
        <br>
        <label for="gender">성별 :</label>
        <input type="radio" name="m" value="man">
        <label for="m">남</label>
        <input type="radio" name="w" value="woman" checked>
        <label for="w">여</label>
    </fieldset>
    <button>회원가입</button>
</body>
</html>
